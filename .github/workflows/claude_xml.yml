name: Convert Files to Claude XML

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  convert-to-xml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Convert files to Claude XML
        uses: jefftriplett/files-to-claude-xml-action@main
        with:
          files: | 
            README.md 
            redlines/__init__.py 
            redlines/cli.py 
            redlines/document.py 
            redlines/processor.py 
            redlines/redlines.py 
            pyproject.toml
          output: '_claude.xml'
          verbose: 'true'
      - name: Upload XML artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-xml
          path: _claude.xml
